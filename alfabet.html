<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function litery(charA, charZ) {
            var alfabet = [], n = charA.charCodeAt(0), x = charZ.charCodeAt(0)
            for (; n <= x; ++n) {
                alfabet.push(String.fromCharCode(n));
            }
            return alfabet;
        }
        let a = litery('A', 'Z');

        for (let shrek = 0; shrek < a.length; shrek++) {
            console.log("!")
            let b = document.createElement('button');
            b.innerHTML = a[shrek];
            b.addEventListener('click',blick())
            document.body.appendChild(b)
        }
        function blick(){}
    </script>
</body>

</html>
